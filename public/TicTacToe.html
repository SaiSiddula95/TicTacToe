<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <title>TicTacToe</title>

  </head>

  <body>
    <h1>Tic Tac Toe</h1>



    <table>
      <tr>
        <td><button type="button" name="button"></button></td>
        <td class="vertical"><button type="button" name="button"></button></td>
        <td><button type="button" name="button"></button></td>
      </tr>

      <tr>
        <td class="horizontal"><button type="button" name="button"></button></td>
        <td class="vertical horizontal"><button type="button" name="button"></button></td>
        <td class="horizontal"><button type="button" name="button"></button></td>
      </tr>

      <tr>
        <td><button type="button" name="button"></button></td>
        <td class="vertical"><button type="button" name="button"></button></td>
        <td><button type="button" name="button"></button></td>
      </tr>
    </table>



  </body>

</html>
